<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reports Generation</title>
  <style>
    :root{
      --bg: #2f3b2f;
      --panel: #556634;
      --panelAlt: #3b4a36;
      --card: #2f3f34;
      --stroke: rgba(255,255,255,.14);
      --text: #e9efd6;
      --muted: rgba(233,239,214,.72);
      --btn: #cbbd7c;
      --btnText: #223017;
      --btnDark: #2e3b32;
      --green: #23b35a;
      --amber: #d6a64f;
      --blue: #2d6ef7;
      --red: #d94a3a;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      background: radial-gradient(1200px 700px at 20% -10%, rgba(255,255,255,.06), transparent 55%),
                  radial-gradient(900px 600px at 85% 30%, rgba(0,0,0,.22), transparent 55%),
                  var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
    }

    .wrap{ max-width: 1180px; margin: 22px auto 40px; padding: 0 18px; }

    .topbar{
      background: var(--panel);
      border: 1px solid var(--stroke);
      border-radius: 12px;
      padding: 18px 18px;
      box-shadow: 0 12px 26px rgba(0,0,0,.25);
    }
    .topbar-row{ display:flex; align-items:flex-start; justify-content:space-between; gap: 16px; }
    .title h1{ margin:0; font-size: 28px; font-weight: 900; letter-spacing:.2px; }
    .title p{ margin:6px 0 0; color: var(--muted); font-size: 14px; font-weight: 700; }
    .top-actions{ display:flex; align-items:center; gap: 12px; margin-top: 4px; }
    .btn{ border:1px solid rgba(255,255,255,.16); border-radius: 8px; padding: 10px 16px; font-weight: 900; cursor:pointer; background: rgba(0,0,0,.20); color: var(--text); box-shadow: 0 8px 18px rgba(0,0,0,.22); }
    .btn.light{ background: var(--btn); color: var(--btnText); border-color: rgba(0,0,0,.25); }
    .btn.dark{ background: var(--btnDark); color: rgba(233,239,214,.88); }

    .grid{ margin-top: 18px; display:grid; grid-template-columns: 1.05fr .95fr; gap: 16px; }
    .panel{ background: var(--panel); border: 1px solid var(--stroke); border-radius: 12px; padding: 14px; box-shadow: 0 12px 22px rgba(0,0,0,.22); }
    .panel-title{ display:flex; align-items:center; gap: 10px; font-weight:900; letter-spacing:.15px; margin-bottom: 14px; }
    .panel-title .mini{ width: 32px; height:32px; border-radius:10px; display:grid; place-items:center; background: rgba(0,0,0,.16); border:1px solid rgba(255,255,255,.10); }

    .section{ margin-bottom: 16px; }
    .section h4{ margin:0 0 8px; font-size: 14px; color: var(--muted); font-weight:900; }
    .input-row{ display:flex; align-items:center; gap:10px; }
    .input{ flex:1; display:flex; align-items:center; gap:10px; background: rgba(0,0,0,.28); border:1px solid rgba(255,255,255,.14); border-radius: 10px; height: 46px; padding: 0 12px; box-shadow: inset 0 6px 12px rgba(0,0,0,.18); }
    .input input, .input select{ flex:1; background: transparent; border:0; outline:0; color: var(--text); font-weight: 900; letter-spacing:.2px; }
    .input select{ cursor: pointer; }
    .input select option{ background: var(--panelAlt); color: var(--text); }
    .input .icon{ width:22px; height:22px; opacity:.85; }
    .field-label{ margin: 6px 2px 6px; color: var(--muted); font-weight: 900; }

    .checks{ display:flex; flex-direction:column; gap:8px; }
    .checks label{ display:flex; align-items:center; gap:10px; font-weight:900; }
    .checks input{ width:18px; height:18px; accent-color: var(--amber); }
    .checks input:focus{ outline: 2px solid rgba(230, 213, 180, 0.45); outline-offset:2px; }

    .actions{ display:flex; flex-direction:column; gap:12px; margin-top: 14px; }
    .action-btn{ height:52px; border-radius:10px; border:1px solid rgba(255,255,255,.14); cursor:pointer; box-shadow:0 10px 18px rgba(0,0,0,.18); font-weight:900; }
    .action-btn.primary{ background: var(--btnDark); color: rgba(233,239,214,.88); }
    .action-btn.secondary{ background: #0f120f; color: var(--text); border-color: rgba(255,255,255,.20); }
    .action-btn:disabled{ opacity: 0.5; cursor: not-allowed; }

    .preview-box{ background: rgba(0,0,0,.12); border:1px solid rgba(255,255,255,.12); border-radius:10px; min-height: 220px; box-shadow: inset 0 10px 14px rgba(0,0,0,.18); padding: 12px; overflow:auto; max-height: 600px; }
    .preview-box .hint{ color: rgba(233,239,214,.80); font-weight:900; display:grid; place-items:center; min-height:200px; text-align: center; }
    .loading{ color: var(--amber); animation: pulse 1.5s ease-in-out infinite; }
    @keyframes pulse{ 0%, 100%{ opacity: 1; } 50%{ opacity: 0.5; } }
    
    .preview-card{ background: #f5f6f4; color:#223017; border:1px solid rgba(0,0,0,.18); border-radius:10px; padding: 16px; box-shadow:0 8px 16px rgba(0,0,0,.20); }
    .report-title{ text-align:center; font-weight:900; letter-spacing:.2px; font-size: 22px; }
    .report-sub{ text-align:center; color:#4a4f42; font-weight:700; margin-top:4px; }
    .summary{ margin: 14px 0; display:flex; gap: 14px; justify-content:flex-start; flex-wrap: wrap; }
    .badge{ flex:0 0 150px; height:56px; border-radius:8px; display:grid; place-items:center; font-weight:900; color:#f7f7f7; }
    .badge.total{ background:#3b463b; }
    .badge.present{ background:#23b35a; }
    .badge.leave{ background:#d6a64f; }
    .badge.awol{ background:#d94a3a; }
    .badge.duty{ background:#2d6ef7; }
    .badge .small{ display:block; font-size:12px; opacity:.92; }
    .report-table{ width:100%; border-collapse:collapse; background:#fff; border:1px solid rgba(0,0,0,.18); }
    .report-table thead th{ background:#6b774f; color:#fff; padding:10px; text-align:left; border-bottom:2px solid rgba(0,0,0,.18); font-weight:900; }
    .report-table tbody td{ padding:10px; border-bottom:1px solid rgba(0,0,0,.12); font-weight:700; color:#333; }
    .pill{ display:inline-flex; align-items:center; justify-content:center; height:26px; padding:0 10px; border-radius:6px; font-weight:900; color:#fff; }
    .pill.green{ background:#23b35a; }
    .pill.amber{ background:#d6a64f; }
    .pill.blue{ background:#2d6ef7; }
    .pill.red{ background:#d94a3a; }

    .footer{ margin-top: 16px; display:flex; justify-content:flex-end; }
    .back{ border:1px solid rgba(255,255,255,.16); border-radius:8px; padding:10px 16px; background: rgba(0,0,0,.20); color: var(--text); font-weight:900; cursor:pointer; }

    @media (max-width: 1100px){ .grid{ grid-template-columns: 1fr; } }
    @media print {
      body{ background: white; }
      .topbar, .panel:first-of-type, .footer, .btn{ display: none; }
      .panel{ border: none; box-shadow: none; }
      .preview-card{ box-shadow: none; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="topbar">
      <div class="topbar-row">
        <div class="title">
          <h1>Reports Generation</h1>
          <p>Generate and Export Parade State Reports</p>
        </div>
        <div class="top-actions">
          <button class="btn light" onclick="location.href='coy_dashboard.html'">Home</button>
          <button class="btn dark" onclick="location.href='../../login.html'">Logout</button>
        </div>
      </div>
    </header>

    <section class="grid">
      <div class="panel">
        <div class="panel-title">
          <div class="mini" aria-hidden="true">
            <svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
              <rect x="3" y="4" width="18" height="16" rx="2" stroke="rgba(233,239,214,.9)" stroke-width="2"/>
            </svg>
          </div>
          <span>Report Configuration</span>
        </div>

        <div class="section">
          <h4>Date Range</h4>
          <div class="section">
            <div class="field-label">Start Date</div>
            <div class="input-row">
              <div class="input">
                <svg class="icon" viewBox="0 0 24 24" fill="none">
                  <rect x="3" y="4" width="18" height="16" rx="2" stroke="rgba(233,239,214,.9)" stroke-width="2"/>
                </svg>
                <input id="startDate" type="date" value="2025-01-01" />
              </div>
            </div>
          </div>
          <div class="section">
            <div class="field-label">End Date</div>
            <div class="input-row">
              <div class="input">
                <svg class="icon" viewBox="0 0 24 24" fill="none">
                  <rect x="3" y="4" width="18" height="16" rx="2" stroke="rgba(233,239,214,.9)" stroke-width="2"/>
                </svg>
                <input id="endDate" type="date" value="2025-01-02" />
              </div>
            </div>
          </div>
        </div>

        <div class="section">
          <div class="field-label">Company Filter</div>
          <div class="input-row">
            <div class="input">
              <svg class="icon" viewBox="0 0 24 24" fill="none">
                <path d="M12 2L2 7v10c0 5 10 9 10 9s10-4 10-9V7L12 2z" stroke="rgba(233,239,214,.9)" stroke-width="2"/>
              </svg>
              <select id="companyFilter">
                <option value="all">All Companies</option>
                <option value="HQ">HQ Only</option>
                <option value="Radio">Radio Only</option>
                <option value="RR">RR Only</option>
                <option value="Support">Support Only</option>
              </select>
            </div>
          </div>
        </div>

        <div class="section">
          <h4>Include Column</h4>
          <div class="checks">
            <label><input id="colName" type="checkbox" checked /> Name</label>
            <label><input id="colRank" type="checkbox" checked /> Rank</label>
            <label><input id="colCompany" type="checkbox" checked /> Company</label>
            <label><input id="colStatus" type="checkbox" checked /> Status</label>
            <label><input id="colRemark" type="checkbox" checked /> Remark</label>
          </div>
        </div>

        <div class="actions">
          <button id="btnPreview" class="action-btn primary">Generate Preview</button>
          <button id="btnPrint" class="action-btn secondary">Print Report</button>
        </div>
      </div>

      <div class="panel">
        <div class="panel-title">
          <div class="mini" aria-hidden="true">
            <svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M7 6h10v12H7z" stroke="rgba(233,239,214,.9)" stroke-width="2"/>
            </svg>
          </div>
          <span>Report Preview</span>
        </div>
        <div id="preview" class="preview-box">
          <div class="hint">Configure report settings and click Generate Preview<br/><small style="opacity:0.7;">The system will fetch real-time data from all companies</small></div>
        </div>
        <div class="footer">
          <button class="back" onclick="location.href='coy_dashboard.html'">Back</button>
        </div>
      </div>
    </section>
  </div>

  <script>
    // Simulated database - In production, this would be fetched from your backend API
    // Generate 450 personnel records across different companies
    const personnelDatabase = [];
    const ranks = ['SNK', 'LCPL', 'CPL', 'SGT', 'WO', 'SWO', 'MWO'];
    const firstNames = ['Akib', 'Rahul', 'Shawon', 'Arman', 'Minhaz', 'Rifat', 'Ridoy', 'Shuvo', 'Fahim', 'Sakib', 'Tamim', 'Mushfiq', 'Sabbir', 'Nasir', 'Mehedi', 'Rashid', 'Karim', 'Rahim', 'Jalal', 'Mizan'];
    const lastNames = ['Rahman', 'Kumar', 'Ahmed', 'Khan', 'Uddin', 'Hassan', 'Islam', 'Alam', 'Hasan', 'Ali', 'Iqbal', 'Hossain', 'Chowdhury', 'Siddique', 'Mahmud'];
    const companies = ['HQ', 'Radio', 'RR', 'Support'];
    const statuses = ['Present', 'Leave', 'AWOL', 'On Duty'];
    const remarks = ['', '', '', '', 'Annual Leave', 'Medical Leave', 'RP Duty', 'Guard Duty', 'Training', 'Not Reported', 'Unauthorized Absence', 'Sick Leave'];

    for(let i = 1; i <= 450; i++) {
      const firstName = firstNames[Math.floor(Math.random() * firstNames.length)];
      const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
      const status = statuses[Math.floor(Math.random() * statuses.length)];
      let remark = remarks[Math.floor(Math.random() * remarks.length)];
      
      // Add appropriate remarks based on status
      if(status === 'Leave' && !remark) remark = 'Annual Leave';
      if(status === 'AWOL' && !remark) remark = 'Not Reported';
      if(status === 'On Duty' && !remark) remark = 'Guard Duty';
      
      personnelDatabase.push({
        id: String(i).padStart(3, '0'),
        rank: ranks[Math.floor(Math.random() * ranks.length)],
        name: `${firstName} ${lastName}`,
        company: companies[Math.floor(Math.random() * companies.length)],
        status: status,
        remark: remark,
        date: i % 2 === 0 ? '2025-01-02' : '2025-01-01'
      });
    }

    const fmt = (iso) => {
      if(!iso) return '';
      const [y,m,d] = iso.split('-');
      return `${d}/${m}/${y}`;
    };

    const statusPill = (s) => {
      const map = {
        'Present': 'green',
        'Leave': 'amber',
        'AWOL': 'red',
        'On Duty': 'blue'
      };
      const cls = map[s] || 'green';
      return `<span class="pill ${cls}">${s}</span>`;
    };

    async function fetchPersonnelData(startDate, endDate, companyFilter) {
      // Simulate API call delay
      await new Promise(resolve => setTimeout(resolve, 800));
      
      // Filter data based on date range and company
      return personnelDatabase.filter(person => {
        const matchDate = person.date >= startDate && person.date <= endDate;
        const matchCompany = companyFilter === 'all' || person.company === companyFilter;
        return matchDate && matchCompany;
      });
    }

    async function buildPreview() {
      const preview = document.getElementById('preview');
      const btnPreview = document.getElementById('btnPreview');
      const startIso = document.getElementById('startDate').value || '';
      const endIso = document.getElementById('endDate').value || '';
      const companyFilter = document.getElementById('companyFilter').value;

      if(!startIso || !endIso) {
        preview.innerHTML = '<div class="hint">Please select both start and end dates</div>';
        return;
      }

      // Show loading state
      btnPreview.disabled = true;
      preview.innerHTML = '<div class="hint loading">⏳ Fetching real-time data from all companies...</div>';

      try {
        // Fetch data from "database"
        const records = await fetchPersonnelData(startIso, endIso, companyFilter);

        if(records.length === 0) {
          preview.innerHTML = '<div class="hint">No personnel records found for the selected date range and filters</div>';
          btnPreview.disabled = false;
          return;
        }

        const start = fmt(startIso);
        const end = fmt(endIso);

        const include = {
          rank: document.getElementById('colRank').checked,
          name: document.getElementById('colName').checked,
          company: document.getElementById('colCompany').checked,
          status: document.getElementById('colStatus').checked,
          remark: document.getElementById('colRemark').checked,
        };

        const counts = records.reduce((acc, r) => {
          acc.total++;
          if(r.status === 'Present') acc.present++;
          else if(r.status === 'Leave') acc.leave++;
          else if(r.status === 'AWOL') acc.awol++;
          else if(r.status === 'On Duty') acc.duty++;
          return acc;
        }, { total: 0, present: 0, leave: 0, awol: 0, duty: 0 });

        const headers = ['ID'];
        if(include.rank) headers.push('Rank');
        if(include.name) headers.push('Name');
        if(include.company) headers.push('Company');
        if(include.status) headers.push('Status');
        if(include.remark) headers.push('Remarks');

        const rowsHtml = records.map(r => {
          const cells = [r.id];
          if(include.rank) cells.push(r.rank || '—');
          if(include.name) cells.push(r.name || '—');
          if(include.company) cells.push(r.company || '—');
          if(include.status) cells.push(r.status ? statusPill(r.status) : '—');
          if(include.remark) cells.push(r.remark || '—');
          return `<tr>${cells.map(c => `<td>${c}</td>`).join('')}</tr>`;
        }).join('');

        const companyText = companyFilter === 'all' ? 'All Companies' : `${companyFilter} Company`;
        const reportDate = new Date().toLocaleDateString('en-GB', { day: '2-digit', month: '2-digit', year: 'numeric' });

        const html = `
          <div class="preview-card">
            <div class="report-title">PARADE STATE REPORT</div>
            <div class="report-sub">Report Period: ${start} to ${end} | ${companyText} | Generated: ${reportDate}</div>
            <div class="summary">
              <div class="badge total"><div><span style="font-size:20px">${counts.total}</span><span class="small">Total</span></div></div>
              <div class="badge present"><div><span style="font-size:20px">${counts.present}</span><span class="small">Present</span></div></div>
              <div class="badge leave"><div><span style="font-size:20px">${counts.leave}</span><span class="small">Leave</span></div></div>
              <div class="badge duty"><div><span style="font-size:20px">${counts.duty}</span><span class="small">On Duty</span></div></div>
              <div class="badge awol"><div><span style="font-size:20px">${counts.awol}</span><span class="small">AWOL</span></div></div>
            </div>
            <table class="report-table">
              <thead><tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr></thead>
              <tbody>${rowsHtml}</tbody>
            </table>
          </div>`;

        preview.innerHTML = html;
      } catch(error) {
        preview.innerHTML = '<div class="hint" style="color: var(--red);">Error fetching data. Please try again.</div>';
        console.error('Error:', error);
      } finally {
        btnPreview.disabled = false;
      }
    }

    function exportToCSV() {
      const startIso = document.getElementById('startDate').value || '';
      const endIso = document.getElementById('endDate').value || '';
      const companyFilter = document.getElementById('companyFilter').value;

      if(!startIso || !endIso) {
        alert('Please select date range first and generate preview');
        return;
      }

      // Get filtered records
      const records = personnelDatabase.filter(person => {
        const matchDate = person.date >= startIso && person.date <= endIso;
        const matchCompany = companyFilter === 'all' || person.company === companyFilter;
        return matchDate && matchCompany;
      });

      if(records.length === 0) {
        alert('No data to export');
        return;
      }

      // Create CSV content
      const headers = ['ID', 'Rank', 'Name', 'Company', 'Status', 'Remark', 'Date'];
      const csvContent = [
        headers.join(','),
        ...records.map(r => [r.id, r.rank, r.name, r.company, r.status, r.remark, r.date].join(','))
      ].join('\n');

      // Download CSV
      const blob = new Blob([csvContent], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `parade_state_report_${startIso}_to_${endIso}.csv`;
      a.click();
      window.URL.revokeObjectURL(url);
    }

    document.getElementById('btnPreview').addEventListener('click', buildPreview);
    document.getElementById('btnPrint').addEventListener('click', () => window.print());
  </script>
</body>
</html>
