<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - ParadeOps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: #2f3a32;
            color: #e6e6c6;
            min-height: 100vh;
        }

        .header {
            background: #6b7740;
            padding: 20px 30px;
            border-bottom: 2px solid #8f9960;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #ffffff;
        }

        .header p {
            margin: 5px 0 0;
            color: #dde2b5;
            font-size: 14px;
        }

        .header-right {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border: 1px solid rgba(255,255,255,.16);
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn.light {
            background: #c9c295;
            color: #2f2f1f;
        }

        .btn.dark {
            background: #3a4638;
            color: #fff;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .main {
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .panel {
            background: #6f7f46;
            border-radius: 10px;
            padding: 25px;
            border: 1px solid #8f9960;
            margin-bottom: 20px;
        }

        .panel h2 {
            margin: 0 0 20px 0;
            color: #fff;
            font-size: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            color: #d9d4a6;
            font-size: 14px;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            background: #2f3b32;
            border: 1px solid #8f9960;
            border-radius: 6px;
            padding: 12px;
            font-size: 14px;
            color: #e6e6c6;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #c9c295;
        }

        .form-group select {
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #c9c295;
            color: #2f2f1f;
            font-size: 16px;
            font-weight: 700;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #d7d0a4;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: transparent;
        }

        thead th {
            padding: 12px;
            text-align: left;
            color: #dde2b5;
            border-bottom: 2px solid rgba(255,255,255,.1);
            font-weight: 800;
        }

        tbody td {
            padding: 12px;
            border-bottom: 1px solid rgba(255,255,255,.06);
        }

        tbody tr:hover {
            background: rgba(0,0,0,.1);
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 700;
            display: inline-block;
        }

        .status-active {
            background: #5ea542;
            color: #fff;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .actions button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 700;
            font-size: 12px;
        }

        .btn-edit {
            background: #4a90e2;
            color: #fff;
        }

        .btn-delete {
            background: #c2342a;
            color: #fff;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #dde2b5;
        }

        .error {
            background: #c2342a;
            color: #fff;
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
        }

        .success {
            background: #5ea542;
            color: #fff;
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>User Management</h1>
            <p>Add and manage system users</p>
        </div>
        <div class="header-right">
            <a class="btn light" href="../adjutant/adjt_dashboard.html">Dashboard</a>
            <a class="btn dark" href="../../login.html">Logout</a>
        </div>
    </div>

    <div class="main">
        <!-- Add User Form -->
        <div class="panel">
            <h2>Add New User</h2>
            <div id="message"></div>
            <form id="addUserForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Service Number *</label>
                        <input type="text" id="serviceNumber" placeholder="e.g., BA-12345" required>
                    </div>
                    <div class="form-group">
                        <label>Name *</label>
                        <input type="text" id="name" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <label>Rank *</label>
                        <select id="rank" required>
                            <option value="">Select Rank</option>
                            <option value="Lt Col">Lt Col</option>
                            <option value="Major">Major</option>
                            <option value="Captain">Captain</option>
                            <option value="Lieutenant">Lieutenant</option>
                            <option value="WO">WO</option>
                            <option value="Sgt">Sgt</option>
                            <option value="Cpl">Cpl</option>
                            <option value="L/Cpl">L/Cpl</option>
                            <option value="Sepoy">Sepoy</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Role *</label>
                        <select id="role" required>
                            <option value="">Select Role</option>
                            <option value="commanding_officer">Commanding Officer</option>
                            <option value="coy_comd">Coy Commander</option>
                            <option value="adjutant">Adjutant</option>
                            <option value="bsm">BSM</option>
                            <option value="soldier">Soldier</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Company</label>
                        <select id="company">
                            <option value="">Select Company</option>
                            <option value="HQ">HQ Company</option>
                            <option value="A">A Company</option>
                            <option value="B">B Company</option>
                            <option value="C">C Company</option>
                            <option value="D">D Company</option>
                            <option value="Support">Support Company</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" placeholder="email@example.com">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="phone" placeholder="01XXXXXXXXX">
                    </div>
                    <div class="form-group">
                        <label>Password *</label>
                        <input type="password" id="password" placeholder="Default: 1234" required>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Add User</button>
            </form>
        </div>

        <!-- Users List -->
        <div class="panel">
            <h2>All Users</h2>
            <div id="usersTable" class="loading">Loading users...</div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';

        function getToken() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Session expired. Please login again.');
                window.location.href = '../../login.html';
                return null;
            }
            return token;
        }

        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = message;
            setTimeout(() => {
                messageDiv.className = '';
                messageDiv.textContent = '';
            }, 5000);
        }

        // Load all users
        async function loadUsers() {
            const token = getToken();
            if (!token) return;

            const tableDiv = document.getElementById('usersTable');
            tableDiv.innerHTML = '<div class="loading">Loading users...</div>';

            try {
                const response = await fetch(`${API_BASE}/api/users`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();

                if (!response.ok) {
                    tableDiv.innerHTML = `<div class="error">${data.error || 'Failed to load users'}</div>`;
                    return;
                }

                if (data.users.length === 0) {
                    tableDiv.innerHTML = '<p style="text-align:center;padding:20px;">No users found</p>';
                    return;
                }

                let tableHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Service No</th>
                                <th>Name</th>
                                <th>Rank</th>
                                <th>Role</th>
                                <th>Company</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                data.users.forEach(user => {
                    tableHTML += `
                        <tr>
                            <td>${user.service_number}</td>
                            <td>${user.name}</td>
                            <td>${user.rank || 'N/A'}</td>
                            <td>${user.role}</td>
                            <td>${user.company || 'N/A'}</td>
                            <td><span class="status-badge status-active">Active</span></td>
                        </tr>
                    `;
                });

                tableHTML += `
                        </tbody>
                    </table>
                `;

                tableDiv.innerHTML = tableHTML;
            } catch (error) {
                console.error('Error loading users:', error);
                tableDiv.innerHTML = '<div class="error">Connection error. Please check if server is running.</div>';
            }
        }

        // Add user form submission
        document.getElementById('addUserForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const token = getToken();
            if (!token) return;

            const userData = {
                service_number: document.getElementById('serviceNumber').value.trim(),
                name: document.getElementById('name').value.trim(),
                rank: document.getElementById('rank').value,
                role: document.getElementById('role').value,
                company: document.getElementById('company').value || null,
                email: document.getElementById('email').value.trim() || null,
                phone: document.getElementById('phone').value.trim() || null,
                password: document.getElementById('password').value || '1234'
            };

            try {
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage('User added successfully!', 'success');
                    document.getElementById('addUserForm').reset();
                    loadUsers(); // Reload users list
                } else {
                    showMessage(data.error || data.message || 'Failed to add user', 'error');
                }
            } catch (error) {
                console.error('Error adding user:', error);
                showMessage('Connection error. Please check if server is running.', 'error');
            }
        });

        // Load users on page load
        loadUsers();
    </script>
</body>
</html>
