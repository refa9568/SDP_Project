<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>AWOL List</title>
	<style>
		:root{ --bg:#2f3b2f; --panel:#556634; --stroke:rgba(255,255,255,.14); --text:#e9efd6; --muted:rgba(233,239,214,.72); }
		body{ margin:0; min-height:100vh; background:var(--bg); color:var(--text); font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Arial; -webkit-font-smoothing:antialiased; }
		.wrap{ max-width:980px; margin:28px auto; padding:18px; }
		.panel{ background:#556634; border:1px solid var(--stroke); border-radius:12px; padding:16px; }
		:root{ --btn:#cbbd7c; --btnText:#223017; }
		h1{ margin:0 0 12px; font-size:22px; font-weight:900; }
		.header-row{ display:flex; justify-content:space-between; align-items:center; gap:12px; margin-bottom:12px; }
		.back-btn{ background:var(--btn); color:var(--btnText); padding:8px 12px; border-radius:8px; font-weight:900; text-decoration:none; border:1px solid rgba(0,0,0,.12); }
		.back-btn:hover{ opacity:0.95; transform:translateY(-1px); }
		table{ width:100%; border-collapse:collapse; background:rgba(0,0,0,.12); border:1px solid rgba(255,255,255,.12); border-radius:8px; overflow:hidden; }
		thead th{ text-align:left; padding:10px 12px; font-weight:900; color:rgba(233,239,214,.85); border-bottom:1px solid rgba(255,255,255,.10); }
		tbody td{ padding:10px 12px; font-weight:700; color:var(--text); border-bottom:1px solid rgba(255,255,255,.06); }
		tbody tr:hover{ background:rgba(255,255,255,.03); }
	</style>
</head>
<body>
	<div class="wrap">
		<div class="panel">
			<div class="header-row">
				<h1>AWOL List</h1>
				<a class="back-btn" href="Co's dashboard.html">Back</a>
			</div>
			<div style="overflow:auto; max-height:70vh;">
				<table>
					<thead>
						<tr>
							<th>sr</th>
							<th>name</th>
							<th>rank</th>
							<th>company</th>
							<th>date of absent</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>Abdul Reza</td>
							<td>Captain</td>
							<td>Bangladesh Army - Unit A</td>
							<td>2024-11-15</td>
						</tr>
						<tr>
							<td>2</td>
							<td>Khaled Hasan</td>
							<td>Lieutenant</td>
							<td>Bangladesh Army - Unit B</td>
							<td>2025-03-02</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
			<div style="margin-top:12px; text-align:right;">
				<button id="printReportBtn" class="back-btn" type="button">Print Report</button>
			</div>
		</div>

		<script>
			document.getElementById('printReportBtn')?.addEventListener('click', function(){ window.print(); });
		</script>
</body>
</html>
