<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Submit Leave Request</title>

<style>
*{
    box-sizing:border-box;
}
html,body{
    margin:0;
    padding:0;
    height:100%;
}
body{
    background:#2f3a32;
    font-family:Segoe UI, Arial, sans-serif;
    color:#e6e6c6;
}

/* ===== HEADER ===== */
.header{
    background:#6b7740;
    padding:22px 32px;
    border-bottom:2px solid #8f9960;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.header h1{
    margin:0;
    font-size:24px;
    color:#ffffff;
}
.header-right{
    display:flex;
    align-items:center;
    gap:14px;
}
.home{
    width:36px;
    height:36px;
    background:#3a4638;
    border-radius:6px;
    display:flex;
    align-items:center;
    justify-content:center;
}
.logout{
    padding:8px 20px;
    background:#3a4638;
    border:1px solid #9ea96a;
    color:#e6e6c6;
    border-radius:6px;
}

/* ===== MAIN ===== */
.main{
    padding:30px;
}

/* ===== FORM PANEL ===== */
.panel{
    max-width:1100px;
    margin:0 auto;
    background:#6f7f46;
    border-radius:10px;
    padding:40px 50px;
    border:1px solid #8f9960;
}

/* ===== FORM GRID ===== */
.form-grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:30px 60px;
}

/* ===== FORM GROUP ===== */
.form-group{
    display:flex;
    flex-direction:column;
}
.form-group label{
    margin-bottom:8px;
    color:#d9d4a6;
    font-size:15px;
}
input, textarea{
    background:#2f3b32;
    border:1px solid #8f9960;
    border-radius:6px;
    padding:14px;
    font-size:15px;
    color:#e6e6c6;
}
input::placeholder,
textarea::placeholder{
    color:#b7bfa0;
}
input:focus,
textarea:focus{
    outline:none;
    border-color:#c9c295;
}

/* ===== TEXTAREA ===== */
.textarea-group{
    grid-column:1 / span 2;
}
textarea{
    min-height:130px;
    resize:none;
}

/* ===== SUBMIT BUTTON ===== */
.submit-btn{
    margin-top:36px;
    width:100%;
    padding:18px;
    background:#c9c295;
    color:#2f2f1f;
    font-size:16px;
    font-weight:600;
    border:none;
    border-radius:6px;
    cursor:pointer;
}
.submit-btn:hover{
    background:#d7d0a4;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <h1>Submit and Track Leave Requests</h1>
    <div class="header-right">
        <div class="home">üè†</div>
        <button class="logout">Logout</button>
    </div>
</div>

<!-- MAIN -->
<div class="main">

<div class="panel">

    <div class="form-grid">

        <div class="form-group">
            <label>Leave Type</label>
            <input type="text" value="Annual Leave">
        </div>

        <div class="form-group">
            <label>Start Date</label>
            <input type="text" placeholder="dd/mm/yyyy">
        </div>

        <div class="form-group">
            <label>End Date</label>
            <input type="text" placeholder="dd/mm/yyyy">
        </div>

        <div class="form-group">
            <label>Number of Days</label>
            <input type="text">
        </div>

        <div class="form-group textarea-group">
            <label>Reason for Leave</label>
            <textarea placeholder="Provide detail reason for leave..."></textarea>
        </div>

    </div>

    <button class="submit-btn">Submit leave application</button>

</div>

</div>

</body>
</html>
