<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Approval</title>
    <style>
        :root{
          --dark:#2E3D32; /* dashboard dark green */
          --olive:#556B2F;
          --sand:#C2B280;
          --green:#2ecc71;
          --amber:#f39c12;
          --red:#e74c3c;
          --text:#ffffff;
        }

        *{box-sizing:border-box;font-family:"Segoe UI", Arial, sans-serif}

        body {
            margin: 0;
            padding: 0;
            background:var(--dark);
            color:var(--text);
        }

        .container {
            width: calc(100% - 40px);
            max-width: 1100px;
            margin: 20px auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background:var(--olive);
            padding: 18px;
            border:3px solid var(--sand);
            border-radius:12px;
        }

        header h1 {
            margin: 0;
            font-weight:800;
            letter-spacing:0.5px;
        }

        .logout-btn {
            background:var(--sand);
            color:var(--dark);
            border:2px solid rgba(0,0,0,0.08);
            padding:8px 12px;
            font-size:15px;
            cursor:pointer;
            border-radius:12px;
            font-weight:800;
        }

        .logout-btn:hover {opacity:0.95}

        .leave-approval {margin-top:18px}

        .approve-btn, .history-btn {
            background:var(--green);
            color:#fff;
            border:none;
            padding:10px 20px;
            font-size:15px;
            margin-right:10px;
            cursor:pointer;
            border-radius:12px;
            font-weight:800;
            transition: transform .18s ease, box-shadow .18s ease, opacity .12s ease;
            will-change: transform, box-shadow;
        }

        .approve-btn:hover, .history-btn:hover {
            opacity:1;
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 10px 28px rgba(0,0,0,0.35);
        }

        /* Touch and active feedback */
        .approve-btn:active, .history-btn:active {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 6px 16px rgba(0,0,0,0.30);
        }

        @media (hover: none) {
          .approve-btn, .history-btn { /* reduce bold hover behaviour on touch devices */
            transition: transform .12s ease, box-shadow .12s ease;
          }
        }

        /* table panel to match dashboard personal roster */
        .leave-table {
            width:100%;
            border-collapse:collapse;
            margin-top:20px;
            background:#17221b; /* dark panel color */
            border:3px solid var(--sand);
            border-radius:12px;
            overflow:hidden;
        }

        .leave-table th, .leave-table td {
            padding:12px 10px;
            text-align:left;
            border-bottom:1px solid rgba(255,255,255,0.03);
        }

        /* Center Date column (6 = Date) */
        .leave-table th:nth-child(6) {
            text-align:center;
            vertical-align:middle;
        }
        .leave-table td:nth-child(6) {
            display:flex;
            align-items:center;
            justify-content:center;
            vertical-align:middle;
            gap:8px;
        }

        .leave-table th{background:#3b4f40;color:var(--text);font-weight:800}

        .leave-table tr:nth-child(even){background:rgba(255,255,255,0.02)}

        /* Status label badges */
        .status-label{display:inline-block;padding:6px 12px;border-radius:12px;font-weight:800}
        .status-label.approved{background:var(--green);color:#fff}
        .status-label.rejected{background:var(--red);color:#fff}
        .status-label.pending{background:#000;color:#fff}

        .status-btn{padding:6px 16px;font-size:14px;border:none;cursor:pointer;border-radius:12px;font-weight:800;display:inline-block;line-height:1}
        .status-btn.pending{background:var(--amber);color:#000}
        .status-btn.approved{background:var(--green);color:#fff}
        .status-btn.rejected{background:var(--red);color:#fff}

        /* Center Status column (6) */
        .leave-table th:nth-child(6) {
            text-align:center;
            vertical-align:middle;
        }
        .leave-table td:nth-child(6) {
            display:flex;
            align-items:center;
            justify-content:center;
            vertical-align:middle;
            gap:8px;
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Leave Approval</h1>
            <div class="logout">
                <button class="logout-btn">Logout</button>
            </div>
        </header>

        <div class="leave-approval">
            <button class="approve-btn">Approve Request</button>
            <button class="history-btn">Leave History</button>
        </div>

        <table class="leave-table">
            <thead>
                <tr>
                    <th>Sena No</th>
                    <th>Name</th>
                    <th>Rank</th>
                    <th>Company</th>
                    <th>Leave Type</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Army No-1234</td>
                    <td>Akib</td>
                    <td>LCPL</td>
                    <td>Radio</td>
                    <td>Annual Leave</td>
                    <td><span class="status-label approved">Approved</span></td>
                </tr>
                <tr>
                    <td>Army No-1235</td>
                    <td>Arman</td>
                    <td>WO</td>
                    <td>Radio</td>
                    <td>Medical Leave</td>
                    <td><span class="status-label rejected">Rejected</span></td>
                </tr>
                <tr>
                    <td>Army No-1236</td>
                    <td>Rahul</td>
                    <td>SWO</td>
                    <td>Radio</td>
                    <td>Part of P/Leave</td>
                    <td><span class="status-label pending">Pending</span></td>
                </tr>
                <tr>
                    <td>Army No-1237</td>
                    <td>Minhaz</td>
                    <td>Sgt</td>
                    <td>Radio</td>
                    <td>Weekend Leave</td>
                    <td><span class="status-label approved">Approved</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
